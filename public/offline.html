<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sonory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Apple Garamond', 'Garamond', serif;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 440px;
            background: #0d0d0d;
            border-radius: 2px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .icon-container {
            width: 52px;
            height: 52px;
            margin: 0 auto 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }
        
        .icon-svg {
            width: 32px;
            height: 32px;
            stroke: #ffffff;
            fill: #ffffff;
            filter: brightness(0) invert(1);
        }
        
        h1 {
            font-size: 4.2rem;
            margin-bottom: 28px;
            font-weight: 300;
            letter-spacing: -1.2px;
            line-height: 1;
        }
        
        p {
            line-height: 1.8;
            margin-bottom: 56px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.25rem;
            letter-spacing: 0.2px;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .retry-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 14px 36px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'Apple Garamond', 'Garamond', serif;
            transition: all 0.2s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 56px;
            font-weight: 300;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .features {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding-top: 40px;
        }
        
        .features-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 24px;
            font-weight: normal;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.3px;
        }
        
        .feature:last-child {
            margin-bottom: 0;
        }
        
        .feature::before {
            content: "";
            width: 4px;
            height: 4px;
            background: #ffffff;
            opacity: 0.4;
            border-radius: 50%;
            margin-right: 16px;
        }

        @font-face {
            font-family: 'Apple Garamond';
            src: local('Apple Garamond'), local('AppleGaramond'),
                 url('https://fonts.cdnfonts.com/css/apple-garamond') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="/Network-Wireless-Icon.svg" alt="Network disconnected" class="icon-svg">
        </div>
        <h1>Offline</h1>
        <p>Please check your internet connection. Some features are still available while offline.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Reconnect
        </button>
        
        <div class="features">
            <h2 class="features-title">Available Features</h2>
            <div class="feature">Recording function available</div>
            <div class="feature">Save recordings offline</div>
            <div class="feature">Auto-sync when reconnected</div>
        </div>
    </div>
    
    <script>
        // Automatic reload when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // PWA installation prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
    </script>
</body>
</html>
